<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <main>
        <p id="description">Please take a moment to complete our survey.</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="99" required>
            
            <label for="dropdown">Select an option:</label>
            <select id="dropdown" name="option">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
            
            <fieldset>
                <legend>Radio Buttons:</legend>
                <label><input type="radio" name="radioGroup" value="radio1"> Radio 1</label>
                <label><input type="radio" name="radioGroup" value="radio2"> Radio 2</label>
            </fieldset>
            
            <fieldset>
                <legend>Checkboxes:</legend>
                <label><input type="checkbox" name="checkboxGroup" value="checkbox1"> Checkbox 1</label>
                <label><input type="checkbox" name="checkboxGroup" value="checkbox2"> Checkbox 2</label>
            </fieldset>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
            
            <input type="submit" id="submit" value="Submit">
        </form>
    </main>
</body>
</html>
